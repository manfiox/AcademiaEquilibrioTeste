<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Matricule-se na Academia Equilíbrio - Escolha o plano ideal para você. Corpo e mente em harmonia desde 2015">
    <meta name="keywords" content="matrícula, academia, planos, musculação, votorantim, equilíbrio">
    <title>Matricule-se - Academia Equilíbrio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700;800&family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .page-container {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 50%, rgba(243, 120, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(243, 120, 0, 0.05) 0%, transparent 50%),
                var(--preto-grafite);
            padding: 120px 20px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(243, 120, 0, 0.02) 100px,
                    rgba(243, 120, 0, 0.02) 101px
                );
            pointer-events: none;
            z-index: 0;
        }
        
        .page-content {
            background: 
                linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(243, 120, 0, 0.03) 2px,
                    rgba(243, 120, 0, 0.03) 4px
                );
            max-width: 980px;
            width: 100%;
            border-radius: 12px 12px 40px 40px;
            overflow: hidden;
            box-shadow: 
                0 35px 100px rgba(0, 0, 0, 0.9),
                0 0 70px rgba(243, 120, 0, 0.5),
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 0 0 4px rgba(243, 120, 0, 0.1);
            border: 4px solid var(--dourado);
            position: relative;
            margin: 0 auto;
            z-index: 1;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 120px;
        }
        
        .page-content:hover {
            transform: perspective(1000px) rotateX(1deg);
            box-shadow: 
                0 40px 110px rgba(0, 0, 0, 0.95),
                0 0 90px rgba(243, 120, 0, 0.6),
                inset 0 0 60px rgba(0, 0, 0, 0.6);
        }
        
        .page-header {
            background: 
                linear-gradient(135deg, rgba(243, 120, 0, 0.2) 0%, rgba(243, 120, 0, 0.08) 100%),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(243, 120, 0, 0.05) 50px,
                    rgba(243, 120, 0, 0.05) 51px
                );
            padding: 3rem 3rem 2.5rem;
            border-bottom: 3px solid rgba(243, 120, 0, 0.3);
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                transparent 0%,
                var(--dourado) 10%,
                #ff9933 50%,
                var(--dourado) 90%,
                transparent 100%);
            box-shadow: 0 2px 20px rgba(243, 120, 0, 0.6);
        }
        
        .page-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: var(--dourado);
            box-shadow: 0 0 20px rgba(243, 120, 0, 0.8);
        }
        
        .page-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--dourado) 0%, #ff9933 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.75rem;
            font-size: 3rem;
            color: var(--preto-grafite);
            box-shadow: 
                0 15px 40px rgba(243, 120, 0, 0.6),
                0 0 30px rgba(243, 120, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: iconPulse 3s ease-in-out infinite;
            border: 3px solid rgba(243, 120, 0, 0.3);
            position: relative;
        }
        
        .page-icon::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--dourado), #ff9933, var(--dourado));
            z-index: -1;
            opacity: 0.3;
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 15px 40px rgba(243, 120, 0, 0.6),
                    0 0 30px rgba(243, 120, 0, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 20px 50px rgba(243, 120, 0, 0.8),
                    0 0 40px rgba(243, 120, 0, 0.6);
            }
        }
        
        .page-header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 2.8rem;
            color: var(--branco);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 30px rgba(243, 120, 0, 0.6),
                0 4px 20px rgba(0, 0, 0, 0.9),
                2px 2px 0px rgba(243, 120, 0, 0.2);
            font-weight: 400;
            line-height: 1.1;
        }
        
        .page-header p {
            color: var(--cinza-claro);
            font-size: 1.15rem;
            margin: 0;
            font-weight: 500;
        }
        
        .page-body {
            padding: 3.5rem;
            overflow-y: auto;
            overflow-x: hidden;
            background: 
                linear-gradient(180deg, rgba(26, 26, 26, 0.5) 0%, transparent 100%);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--cinza-claro);
            margin-bottom: 2.5rem;
            transition: var(--transition);
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            background: rgba(243, 120, 0, 0.05);
            border: 1px solid rgba(243, 120, 0, 0.2);
        }
        
        .back-link:hover {
            color: var(--dourado);
            background: rgba(243, 120, 0, 0.1);
            border-color: rgba(243, 120, 0, 0.4);
            transform: translateX(-5px);
        }
        
        .form-section h3 {
            border-bottom: 2px solid rgba(243, 120, 0, 0.2);
            padding-bottom: 1rem;
            margin-bottom: 1.75rem;
        }
        
        .form-group-matricula input {
            transition: all 0.3s ease;
        }
        
        .form-group-matricula input:focus {
            border-width: 3px;
            box-shadow: 
                0 0 0 4px rgba(243, 120, 0, 0.15),
                0 0 30px rgba(243, 120, 0, 0.3);
            transform: translateY(-2px);
            z-index: 15 !important;
        }
        
        /* Garantir que campos de formulário fiquem acima dos cards */
        .form-section {
            z-index: 10 !important;
        }
        
        .form-group-matricula {
            z-index: 10 !important;
        }
        
        .form-group-matricula input {
            z-index: 10 !important;
            position: relative !important;
        }
        
        /* Ajustar badges para não atrapalhar */
        .badge-popular-modal,
        .badge-melhor-modal {
            top: 8px !important;
            font-size: 0.65rem !important;
            padding: 4px 10px !important;
            z-index: 2 !important;
        }
        
        .badge-melhor-modal {
            font-size: 0.55rem !important;
            padding: 4px 8px !important;
            max-width: calc(100% - 16px) !important;
        }
        
        /* Garantir que cards fiquem abaixo dos campos */
        .planos-cards-modal {
            position: relative;
            z-index: 1 !important;
        }
        
        .plano-card-modal {
            z-index: 1 !important;
        }
        
        .plano-card-content {
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            padding-top: 2rem !important;
            overflow: visible !important;
            z-index: 1 !important;
            border-radius: 30px 8px;
        }
        
        .plano-card-modal:hover .plano-card-content {
            border-width: 2px;
            box-shadow: 0 4px 12px rgba(243, 120, 0, 0.2);
            border-radius: 8px 30px;
            transition: all 0.2s ease;
        }
        
        .plano-card-modal input[type="radio"]:checked + .plano-card-content {
            border-width: 3px;
            box-shadow: 0 4px 16px rgba(243, 120, 0, 0.3);
        }
        
        .plano-card-modal input[type="radio"]:checked + .plano-card-content::after {
            top: 8px !important;
            right: 8px !important;
            width: 26px !important;
            height: 26px !important;
            font-size: 0.8rem !important;
        }
        
        .planos-cards-modal {
            gap: 1.25rem !important;
            margin-bottom: 0.5rem !important;
        }
        
        .btn-confirmar-matricula {
            box-shadow: 
                0 15px 40px rgba(243, 120, 0, 0.5),
                0 0 30px rgba(243, 120, 0, 0.3);
            border: 2px solid rgba(243, 120, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-confirmar-matricula:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(243, 120, 0, 0.7),
                0 0 50px rgba(243, 120, 0, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            border-color: rgba(243, 120, 0, 0.6);
        }
        
        .btn-confirmar-matricula:active {
            transform: translateY(-2px) scale(1);
        }
        
        @media (max-width: 768px) {
            .page-container {
                padding: 100px 15px 40px;
            }
            
            .page-content {
                border-width: 3px;
            }
            
            .page-header {
                padding: 2.5rem 2rem 2rem;
            }
            
            .page-header h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .page-body {
                padding: 2.5rem 2rem;
            }
            
            .page-icon {
                width: 85px;
                height: 85px;
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .page-content {
                border-width: 2px;
            }
            
            .page-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .page-header h1 {
                font-size: 1.6rem;
                letter-spacing: 1.5px;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .page-icon {
                width: 75px;
                height: 75px;
                font-size: 2rem;
                margin-bottom: 1.25rem;
            }
            
            .page-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header/Navigation Bootstrap -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNavbar">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/images/logo.svg" alt="Logo Academia Equilíbrio" class="logo-img me-3">
                    <span class="logo-text">
                        <div class="logo-text-container">
                        <span class="logo-line1">Academia</span>
                        <strong class="logo-line2">Equilíbrio</strong>
                        </div>
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="modalidades.html">Modalidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="planos.html">Planos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#contato">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-nav" href="matricula.html">Matricule-se</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Container -->
    <div class="page-container">
        <div class="page-content" data-aos="zoom-in">
            <div class="page-header">
                <div class="page-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Matricule-se Agora</h1>
                <p>Preencha seus dados e escolha o plano ideal para você</p>
            </div>
            
            <div class="page-body">
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Voltar para a página inicial
                </a>
                
                <form id="matriculaForm">
                    <!-- Dados Pessoais -->
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Dados Pessoais</h3>
                        <div class="form-group-matricula">
                            <label for="matricula-nome">Nome Completo *</label>
                            <input type="text" id="matricula-nome" name="nome" placeholder="Digite seu nome completo" required>
                        </div>
                        <div class="form-group-matricula">
                            <label for="matricula-cpf">CPF *</label>
                            <input type="text" id="matricula-cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                        </div>
                    </div>

                    <!-- Seleção de Plano -->
                    <div class="form-section">
                        <h3><i class="fas fa-tag"></i> Escolha seu Plano</h3>
                        <div class="planos-cards-modal">
                            <!-- Plano Mensal -->
                            <label class="plano-card-modal">
                                <input type="radio" name="plano" value="Mensal" required>
                                <div class="plano-card-content">
                                    <div class="badge-popular-modal">Popular</div>
                                    <div class="plano-icon-modal">
                                        <i class="fas fa-calendar-day"></i>
                                    </div>
                                    <h4>Mensal</h4>
                                    <div class="preco-modal">
                                        <span class="valor">R$ 110<sup>,00</sup></span>
                                        <span class="periodo">por mês</span>
                                    </div>
                                </div>
                            </label>

                            <!-- Plano Bimestral -->
                            <label class="plano-card-modal">
                                <input type="radio" name="plano" value="Bimestral" required>
                                <div class="plano-card-content">
                                    <div class="plano-icon-modal">
                                        <i class="fas fa-calendar-week"></i>
                                    </div>
                                    <h4>Bimestral</h4>
                                    <div class="preco-modal">
                                        <span class="valor">2x R$ 100<sup>,00</sup></span>
                                        <span class="periodo">ou R$ 180,00 à vista</span>
                                    </div>
                                    <span class="badge-economia">Economia de R$ 20</span>
                                </div>
                            </label>

                            <!-- Plano Trimestral -->
                            <label class="plano-card-modal">
                                <input type="radio" name="plano" value="Trimestral" required>
                                <div class="plano-card-content">
                                    <div class="badge-melhor-modal">Melhor Custo-Benefício</div>
                                    <div class="plano-icon-modal">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                    <h4>Trimestral</h4>
                                    <div class="preco-modal">
                                        <span class="valor">3x R$ 90<sup>,00</sup></span>
                                        <span class="periodo">ou R$ 240,00 à vista</span>
                                    </div>
                                    <span class="badge-economia">Economia de R$ 90</span>
                                </div>
                            </label>

                            <!-- Plano Semestral -->
                            <label class="plano-card-modal">
                                <input type="radio" name="plano" value="Semestral" required>
                                <div class="plano-card-content">
                                    <div class="plano-icon-modal">
                                        <i class="fas fa-calendar"></i>
                                    </div>
                                    <h4>Semestral</h4>
                                    <div class="preco-modal">
                                        <span class="valor">6x R$ 80<sup>,00</sup></span>
                                        <span class="periodo">ou R$ 430,00 à vista</span>
                                    </div>
                                    <span class="badge-economia">Economia de R$ 230</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="form-actions">
                        <button type="submit" class="btn-confirmar-matricula" disabled>
                            <i class="fas fa-check-circle"></i>
                            <span>Confirmar Matrícula</span>
                        </button>
                        <a href="planos.html" class="btn-ver-detalhes">
                            <i class="fas fa-info-circle"></i>
                            <span>Ver detalhes sobre planos</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
        // Inicializar AOS
        AOS.init({
            duration: 1000,
            once: true
        });
        
        // Inicializar header scroll
        const header = document.querySelector('.header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
