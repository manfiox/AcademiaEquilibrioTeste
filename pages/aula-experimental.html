<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Agende sua Aula Experimental Grátis na Academia Equilíbrio - Corpo e mente em harmonia desde 2015">
    <meta name="keywords" content="aula experimental, academia, musculação, fisioterapia, muay thai, zumba, votorantim">
    <title>Aula Experimental Grátis - Academia Equilíbrio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/icone.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700;800&family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .page-container {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 50%, rgba(243, 120, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(243, 120, 0, 0.05) 0%, transparent 50%),
                var(--preto-grafite);
            padding: 120px 20px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(243, 120, 0, 0.02) 100px,
                    rgba(243, 120, 0, 0.02) 101px
                );
            pointer-events: none;
            z-index: 0;
        }
        
        .page-content {
            background: 
                linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(243, 120, 0, 0.03) 2px,
                    rgba(243, 120, 0, 0.03) 4px
                );
            max-width: 650px;
            width: 100%;
            padding: 4rem;
            padding-top: 4.5rem;
            border-radius: 12px 12px 40px 40px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.9),
                0 0 60px rgba(243, 120, 0, 0.5),
                inset 0 0 40px rgba(0, 0, 0, 0.5),
                0 0 0 4px rgba(243, 120, 0, 0.1);
            border: 4px solid var(--dourado);
            position: relative;
            margin: 0 auto;
            z-index: 1;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 120px;
        }
        
        .page-content:hover {
            transform: perspective(1000px) rotateX(1deg);
            box-shadow: 
                0 35px 90px rgba(0, 0, 0, 0.95),
                0 0 80px rgba(243, 120, 0, 0.6),
                inset 0 0 50px rgba(0, 0, 0, 0.6);
        }
        
        .page-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                transparent 0%,
                var(--dourado) 10%,
                #ff9933 50%,
                var(--dourado) 90%,
                transparent 100%);
            border-radius: 20px 20px 0 0;
            z-index: 0;
            box-shadow: 0 2px 20px rgba(243, 120, 0, 0.6);
        }
        
        .page-content::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 30%,
                rgba(243, 120, 0, 0.2) 50%,
                transparent 70%);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .page-content:hover::after {
            opacity: 1;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(243, 120, 0, 0.2);
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--dourado);
            box-shadow: 0 0 20px rgba(243, 120, 0, 0.8);
        }
        
        .page-header i {
            font-size: 4rem;
            color: var(--dourado);
            margin-bottom: 1.5rem;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(243, 120, 0, 0.6));
        }
        
        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(243, 120, 0, 0.6));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(243, 120, 0, 0.9));
            }
        }
        
        .page-header h1 {
            font-family: 'Anton', sans-serif;
            color: var(--dourado) !important;
            position: relative;
            z-index: 1;
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 3px;
            font-weight: 400;
            line-height: 1.1;
        }
        
        .page-content > p {
            color: var(--cinza-claro);
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
            font-size: 1.15rem;
            line-height: 1.8;
            font-weight: 500;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--cinza-claro);
            margin-bottom: 2.5rem;
            transition: var(--transition);
            position: relative;
            z-index: 1;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            background: rgba(243, 120, 0, 0.05);
            border: 1px solid rgba(243, 120, 0, 0.2);
        }
        
        .back-link:hover {
            color: var(--dourado);
            background: rgba(243, 120, 0, 0.1);
            border-color: rgba(243, 120, 0, 0.4);
            transform: translateX(-5px);
        }
        
        .form-group {
            position: relative;
            z-index: 1;
            margin-bottom: 1.75rem;
        }
        
        .form-group label {
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }
        
        .form-group input,
        .form-group select {
            border-width: 2px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-width: 3px;
            box-shadow: 
                0 0 0 4px rgba(243, 120, 0, 0.15),
                0 0 30px rgba(243, 120, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .btn {
            position: relative;
            z-index: 1;
            font-weight: 700;
            letter-spacing: 1.5px;
            box-shadow: 
                0 10px 30px rgba(243, 120, 0, 0.4),
                0 0 20px rgba(243, 120, 0, 0.2);
            border: 2px solid rgba(243, 120, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(243, 120, 0, 0.6),
                0 0 40px rgba(243, 120, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border-color: rgba(243, 120, 0, 0.6);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(1);
        }
        
        @media (max-width: 768px) {
            .page-container {
                padding: 100px 15px 40px;
            }
            
            .page-content {
                padding: 3rem 2rem;
                padding-top: 3.5rem;
                border-width: 3px;
            }
            
            .page-header h1 {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .page-header i {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .page-content {
                padding: 2.5rem 1.5rem;
                padding-top: 3rem;
                border-width: 2px;
            }
            
            .page-header h1 {
                font-size: 1.8rem;
                letter-spacing: 1.5px;
            }
            
            .page-header i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header/Navigation Bootstrap -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNavbar">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/images/logo.svg" alt="Logo Academia Equilíbrio" class="logo-img me-3">
                    <span class="logo-text">
                        <div class="logo-text-container">
                        <span class="logo-line1">Academia</span>
                        <strong class="logo-line2">Equilíbrio</strong>
                        </div>
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="modalidades.html">Modalidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="planos.html">Planos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#contato">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-nav" href="matricula.html">Matricule-se</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Container -->
    <div class="page-container">
        <div class="page-content" data-aos="zoom-in">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar para a página inicial
            </a>
            
            <div class="page-header">
                <i class="fas fa-star"></i>
                <h1>Aula Experimental Grátis!</h1>
            </div>
            
            <p>Venha conhecer nossa academia e experimente uma aula sem compromisso!</p>
            
            <form id="experimentalForm">
                <div class="form-group">
                    <label for="exp-nome">Nome Completo</label>
                    <input type="text" id="exp-nome" required>
                </div>
                <div class="form-group">
                    <label for="exp-telefone">Telefone/WhatsApp</label>
                    <input type="tel" id="exp-telefone" required>
                </div>
                <div class="form-group">
                    <label for="exp-modalidade">Modalidade de Interesse</label>
                    <select id="exp-modalidade" required>
                        <option value="">Selecione...</option>
                        <option value="Musculação">Musculação</option>
                        <option value="Muay Thai">Muay Thai</option>
                        <option value="Zumba">Zumba</option>
                        <option value="Fisioterapia">Fisioterapia</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-check"></i> Quero participar
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
        // Inicializar AOS
        AOS.init({
            duration: 1000,
            once: true
        });
        
        // Inicializar header scroll
        const header = document.querySelector('.header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
